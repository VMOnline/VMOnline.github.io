<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English or Spanish Meme</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>English or Spanish?</h1>
    <div>
        <button onclick="showMessage('english')">English</button>
        <button onclick="showMessage('spanish')">Spanish</button>
    </div>
    <p id="message"></p>

    <script>
        function showMessage(language) {
            var messages = {
                english: [
                    "Whoever moves first is gay.",
                    "If you blink, you're gay.",
                    "If you speak, you're gay.",
                    "If you stand still, you're gay."
                ],
                spanish: [
                    "El que se mueva primero es gay.",
                    "Si parpadeas, eres gay.",
                    "Si hablas, eres gay.",
                    "Si te quedas quieto, eres gay."
                ]
            };

            var randomIndex = Math.floor(Math.random() * messages[language].length);
            var message = messages[language][randomIndex];

            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
